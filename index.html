<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sign-in-container">
      <header class="header-wrapper">
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/9aa340f499aa8109b6d57da96ece8a83dfdaa5fc71e3a6e798c470ff202520c9?placeholderIfAbsent=true&apiKey=5e1c20d7500a429a9cc74646a6ddf91b"
          class="icon"
          alt=""
        />

        <div class="language-selector">
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/91d4a2e72bafb939f8b90fc665e574c06d9c8239e36e40052b63b90ca0bcaadf?placeholderIfAbsent=true&apiKey=5e1c20d7500a429a9cc74646a6ddf91b"
            class="flag-icon"
            alt="Language flag"
          />

          <div class="language-text">English</div>

          <div class="auth-buttons">
            <div class="sign-in-btn">Sign In</div>

            <div class="register-btn">
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/ad91c36bb4548fd987730814f7e87bac13fe57efaa575420a0df88dbe58edf02?placeholderIfAbsent=true&apiKey=5e1c20d7500a429a9cc74646a6ddf91b"
                class="register-icon"
                alt=""
              />

              <div>Register</div>
            </div>
          </div>
        </div>
      </header>
      <nav class="navbar">
        <div class="logo-container">
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/302775f1716cad39b1c342c1306fec9fd75cfa73744f13e970f3d4dc52e7b0f6?placeholderIfAbsent=true&apiKey=5e1c20d7500a429a9cc74646a6ddf91b"
            class="logo-bg"
            alt=""
          />

          <div class="logo-text">
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/d5a46e39ff4b0534dd7f763ccbd8ca069c4cfecb1d42fc2b7f5a684efcc900f5?placeholderIfAbsent=true&apiKey=5e1c20d7500a429a9cc74646a6ddf91b"
              class="logo-overlay"
              alt=""
            />

            <div class="logo-content">INDIA POST</div>
          </div>
        </div>

        <div class="nav-links">
          <div class="nav-item">Quick Tools</div>

          <div class="nav-item-send">Send</div>

          <div class="nav-item-receive">Receive</div>

          <div class="nav-item-shop">Shop</div>

          <div class="nav-item-business">Business</div>

          <div class="nav-item-help">Help</div>
        </div>
      </nav>
      <form
        class="sign-in-form"
        action="dummypage.html"
        method="post"
        id="applicationForm"
      >
        <h2 class="form-title">Sign In into Your Account</h2>

        <div class="form-fields">
          <div class="form-group">
            <label for="user-id" class="form-label">User ID</label>

            <input
              type="text"
              id="user-id"
              class="form-input"
              aria-label="User ID"
              name="user-id"
              required
            />
          </div>

          <div class="form-group-password">
            <label for="password" class="form-label-password"
              >Password/OTP</label
            >

            <input
              type="password"
              id="password"
              class="form-input"
              aria-label="Password or OTP"
              name="password"
              required
            />
          </div>

          <div class="form-group-captcha">
            <label for="captcha" class="form-label">Captcha</label>

            <input
              type="text"
              id="captcha"
              class="form-input"
              aria-label="Captcha"
              name="captcha"
              required
            />
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-btn">Sign In</button>

          <button type="button" class="forgot-password-btn">
            Forgot password
          </button>
        </div>
      </form>
    </section>
    <script>
      document
        .getElementById("applicationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          window.location.href = "dummypage.html";
        });
    </script>
  </body>
</html>
